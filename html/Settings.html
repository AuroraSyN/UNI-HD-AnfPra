<h1>Settings</h1>
By Clicking on the "Settings" Button on the top right in the FMC View<br>
<img src="img/Settings_Button.png" title="Settings Button" alt="Picture ERROR(Settings Button)" width="679" height="202"/><br>
another View which contains the possible Settings opens.<br>
1. User can change the default SRC Folder<br>
2. User can change the default TEST Folder<br>
3. User can change the default interval to export the metrics<br>
<img src="img/Settings_View.png" title="Settings View" alt="Picture ERROR(Settings View)" width="652" height="234"/><br>
